name: ci

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v3

      - name: Use Node 18.x ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"

      - name: Install Dependencies ğŸ“¦
        run: yarn install

      - name: Run linters and formatter checks ğŸš¨
        run: |
          yarn lint
          yarn format

      - name: Test Build ğŸš§
        run: yarn build

      - name: Package ğŸ“¦
        run: yarn pkg -t node18-linux-x64 -o dist/calsync-node18-linux-x64 build/index.js

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-artifact@v3
        with:
          name: calsync-node18-linux-x64
          path: dist/calsync-node18-linux-x64
